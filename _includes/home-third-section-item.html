<div class="col-md-3">
  <div class="col-item col-item-dark">
    <a href="{{ post.url }}">
      <img
        src="{{ post.thumb }}"
        alt="{{ post.title }}"
        class="img-responsive img-width overlay"
        title="{{ post-title }}"
      />
    </a>
    <div class="col-item-meta">
      <div class="item-social">
        <span class="date"
          >{{ post.date | date: '%d'}}/{{ post.date | date: '%m'}}/{{ post.date
          | date: '%Y'}}</span
        >
        <div class="item-comments" title="Количество комментариев">
          <i class="fa fa-comment"
            ><a
              href="{{ post.url }}#disqus_thread"
              class="item-comments-count"
            ></a>
          </i>
        </div>
      </div>
    </div>
    <h4>
      <a href="{{ post.url }}">"{{ post.title }}"</a>
    </h4>
  </div>
</div>
