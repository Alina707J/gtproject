<div class="col-md-4">
  <div class="pattern">
    <div
      class="overlay item-title"
      style="background-image: url({{ post.thumb }})"
    >
      <div class="item-title-content">
        <h3>
          <a href="{{ post.url }}">{{ post.title }} </a>
        </h3>
        <div class="item-social">
          <div class="item-comments" title="Количество комментариев">
            <i class="fa fa-comments"
              ><a
                href="{{ post.url }}#disqus_thread"
                class="item-comments-count"
              ></a>
            </i>
          </div>
          <div
            class="fa fa-share-alt"
            title="Поделиться в социальных сетях"
          ></div>
          <div
            class="likely likely-custom"
            data-url="{{ site.url }}{{ post.url }}"
            data-media="{{ site.url }}/{{ post.image }}"
            data-title="{{ post.title }}"
          >
            <div class="vkontakte" title="Поделиться Вконтакте">Вконтакте</div>
            <div class="facebook" title="Поделиться Facebook">Facebook</div>
            <div class="twitter" title="Поделиться Twitter">Twitter</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
